spring.application.name=snippet-manager
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8083
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-5xlwq3s4z1dl0qfy.us.auth0.com/
auth0.audience=https://snippet-api/
snippet.blob.url=${BLOB_URL}/snippet
formatter.blob.url=${BLOB_URL}/formatter
linter.blob.url=${BLOB_URL}/linter
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=6379
stream.key=linting
groups.product=linting-group
permission.url=${PERMISSION_URL}
runner.url=${RUNNER_URL}